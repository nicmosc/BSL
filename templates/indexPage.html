<!DOCTYPE html>
<html lang="en">
<head>
    <title> English to BSL </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
        body {
            background:#fff;
            padding:0;
            margin:0;
            overflow:hidden;
            width: 100%;
            font: 400 14px/24px "Open Sans", "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", Sans-Serif;
        }
        h1 { }
        a { color:skyblue }
        #stats { position: absolute; bottom:0; right: 0 }
        #stats #fps { background: transparent !important }
        #stats #fps #fpsText { color: #000 !important }
        #stats #fps #fpsGraph { display: none }
        .container{
            position:absolute;
            width: 100%;
        }
        .buttons:before,
        .buttons:after {
            content: "";
            display: table;
        }
        .buttons:after{
            clear:both;
        }
        #play-pause, #stop,#swap {
            float:left;
            padding: 0.2em;
            margin-top: 2%;
            margin-left:1%;
            cursor: pointer;
            display: inline-block;
            background: rgb(255, 255, 255);
            background: rgba(255, 255, 255, .7);
            border: none;
            border-bottom: solid 2px #c9c9c9;
            transition: border 0.3s;
            padding-left: 2em;
            padding-right: 2em;
            text-decoration: none;
            color: #333;
            border-radius: .2em;
        }
        #play-pause:hover, #stop:hover, #swap:hover{
            outline: none;
            border-bottom: solid 2px #969696;
        }
        #play-pause:active,#stop:active,#swap:active{
            background: #cccccc;
        }

        #translate{
            float:right;
            padding: 0.5em;
            margin-top: 2%;
            margin-right:1%;
            cursor: pointer;
            background: #66a3ff;
            color: #ffffff;
            border-radius: .2em;
            transition: background 0.3s;
        }
        #translate:hover{
            background: #0066ff;
        }
        .text:before,
        .text:after {
            content: "";
            display: table;
        }
        .text:after {
            clear: both;
        }
        .text, .buttons{
            position:relative;
        }
        #english,
        #bsl {
            margin: 1%;
            padding: 10px;
            text-align: left;
            border-radius: .2em;
        }
        #english {
            float: left;
            width: 45%;
            background: rgb(255, 255, 255);
            background: rgba(255, 255, 255, .7);
            padding-left:5px;
        }
        #bsl {
            float: right;
            width: 45%;
            display: block;
            font-size: 16px;
            box-shadow: none;
            border-radius: 0;
            padding-top: 10px;
            border: none;
            border-bottom: solid 2px #c9c9c9;
            transition: border 0.3s;
        }
        #temp{
            color: #c9c9c9;
        }
        over {
            text-decoration: overline;
        }
        input[type="text"] {
            display: block;
            margin: 0;
            font-size: 16px;
            box-shadow: none;
            border-radius: 0;
            border: none;
            border-bottom: solid 2px #c9c9c9;
            transition: border 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-bottom: solid 2px #969696;
        }
        /* LOADER CODE */
        /* start invisible */
        #cssload-container {
            position: relative;
            float: right;
            margin-top: 2%;
            margin-right:1.5%;
            padding-top:5px;
            visibility: hidden;
        }
        .cssload-speeding-wheel {
            width: 25px;
            height: 25px;
            margin: 0 auto;
            border: 1px solid rgb(0, 0, 0);
            border-radius: 50%;
            border-left-color: transparent;
            border-right-color: transparent;
            animation: cssload-spin 800ms infinite linear;
            -o-animation: cssload-spin 800ms infinite linear;
            -ms-animation: cssload-spin 800ms infinite linear;
            -webkit-animation: cssload-spin 800ms infinite linear;
            -moz-animation: cssload-spin 800ms infinite linear;
        }
        @keyframes cssload-spin {
            0% {
                transform: rotate(0deg);
                opacity: 0;
            }
            40% {
                transform: rotate(360deg);
                opacity: 1;
            }
            100% {
                transform: rotate(720deg);
                opacity: 0;
            }
        }
        @-o-keyframes cssload-spin {
             0% {
                -o-transform: rotate(0deg);
                transform: rotate(0deg);
                opacity: 0;
            }
            40% {
                -o-transform: rotate(360deg);
                transform: rotate(360deg);
                opacity: 1;
            }
            100% {
                -o-transform: rotate(720deg);
                transform: rotate(720deg);
                opacity: 0;
            }
        }
        @-ms-keyframes cssload-spin {
             0% {
                -ms-transform: rotate(0deg);
                transform: rotate(0deg);
                opacity: 0;
            }
            40% {
                -ms-transform: rotate(360deg);
                transform: rotate(360deg);
                opacity: 1;
            }
            100% {
                -ms-transform: rotate(720deg);
                transform: rotate(720deg);
                opacity: 0;
            }
        }
        @-webkit-keyframes cssload-spin {
             0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
                opacity: 0;
            }
            40% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
                opacity: 1;
            }
            100% {
                -webkit-transform: rotate(720deg);
                transform: rotate(720deg);
                opacity: 0;
            }
        }
        @-moz-keyframes cssload-spin {
             0% {
                -moz-transform: rotate(0deg);
                transform: rotate(0deg);
                opacity: 0;
            }
            40% {
                -moz-transform: rotate(360deg);
                transform: rotate(360deg);
                opacity: 1;
            }
            100% {
                -moz-transform: rotate(720deg);
                transform: rotate(720deg);
                opacity: 0;
            }
        }
        /* PHONES CODE */
        /* Portrait and Landscape */
        @media only screen
        and (max-width: 650px) {
            #english {
                width: 98%;
            }
            #bsl {
                float: left;
                width: 98%;
            }

            #play-pause, #stop,#swap {
                padding-left: 1em;
                padding-right: 1em;
            }

        }
        .log {
            padding: 3px 5px;
            margin: 5px;
            display: inline-block;
        }
        .disabled {
            color: #ccc;
        }
    </style>
</head>

<body>

<div class="container">
<div class="buttons">
    <div id="play-pause"><span id="switcher" class="glyphicon glyphicon-pause"></span></div>
    <div id="stop"><span class="glyphicon glyphicon-stop"></span></div>
    <div id="swap"><span class="glyphicon glyphicon-eye-open"></span></div>
    <div id="translate" class="button">Translate</div>
    <div id="cssload-container">
        <div class="cssload-speeding-wheel"></div>
    </div>
</div>
<div class="text">
    <input id="english" type="text" placeholder=' english sentence...' name = "input_text">
    <div id="bsl" ><div id="temp">BSL output...</div></div>
</div>
</div>

<script src="../static/lib/js/jquery.min.js"></script>

<script src="../static/lib/js/three.js"></script>

<script src="../static/lib/js/controls/OrbitControls.js"></script>

<script src="../static/lib/js/Detector.js"></script>
<script src="../static/lib/js/libs/stats.min.js"></script>

<script src="../static/lib/js/Tween.js"></script>

<script type="x-shader/x-vertex" id="vertexShader">
			varying vec3 vWorldPosition;
			void main() {
				vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
				vWorldPosition = worldPosition.xyz;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
			}
</script>

<script type="x-shader/x-fragment" id="fragmentShader">
			uniform vec3 topColor;
			uniform vec3 bottomColor;
			uniform float offset;
			uniform float exponent;
			varying vec3 vWorldPosition;
			void main() {
				float h = normalize( vWorldPosition + offset ).y;
				gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( max( h, 0.0 ), exponent ), 0.0 ) ), 1.0 );
			}
</script>

<script src = '../static/threejs/utils.js'></script>
<script src = ../static/threejs/main.js></script>

</body>

</html>
