<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - materials - lightmap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            background:#fff;
            padding:0;
            margin:0;
            overflow:hidden;
            font-family:georgia;
            text-align:center;
        }
        h1 { }
        a { color:skyblue }

        #stats { position: absolute; top:0; left: 0 }
        #stats #fps { background: transparent !important }
        #stats #fps #fpsText { color: #000 !important }
        #stats #fps #fpsGraph { display: none }
    </style>
</head>

<body>
<script src="../static/threejs/js/jquery.min.js"></script>

<script src="../static/threejs/js/three.js"></script>

<script src="../static/threejs/js/controls/OrbitControls.js"></script>

<script src="../static/threejs/js/Detector.js"></script>
<script src="../static/threejs/js/libs/stats.min.js"></script>

<script type="x-shader/x-vertex" id="vertexShader">

			varying vec3 vWorldPosition;

			void main() {

				vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
				vWorldPosition = worldPosition.xyz;

				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}
</script>

<script type="x-shader/x-fragment" id="fragmentShader">

			uniform vec3 topColor;
			uniform vec3 bottomColor;
			uniform float offset;
			uniform float exponent;

			varying vec3 vWorldPosition;

			void main() {

				float h = normalize( vWorldPosition + offset ).y;
				gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( max( h, 0.0 ), exponent ), 0.0 ) ), 1.0 );

			}
</script>

<script src = ../static/threejs/alphabet-interpreter.js></script>

</body>

</html>
